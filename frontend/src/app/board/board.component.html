<div *ngIf="board" class="board-title">
  <span [style.display]="editingTilte ? 'none' : ''" (click)="editTitle()">
    {{ board?.title }}
  </span>
  <input
    [style.display]="editingTilte ? '' : 'none'"
    (keyup) = "blurOnEnter($event)"
    (blur)="updateBoard()"
    [(ngModel)] = "board.title"
  />
</div>

<section *ngIf="board" id="main">
  <div *ngFor="let list of board._lists" class="sortable-list">
    <li>{{list}}</li>
  </div>
</section>
